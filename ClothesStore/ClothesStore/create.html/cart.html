{% extends 'base.html' %}

{% block title %}Cart{% endblock %}
	<!-- Page info -->

	{% block content %}

	<!-- cart section end -->
	<section class="cart-section spad">
		<div class="container">
			<div class="row">
					<div class="cart-table">
						<h3>Your Cart</h3>
						<div class="cart-table-warp">
							<table>
							<thead>
								{% for item in cart.items.all %}
<tr class='cart-item-{{ item.product.id }}'>


	<br>

		<td class="text-center"> {{item.clothe.brand}}  {{ item.clothe.title }} </td>
		<td class="text-center"> {{ item.qty }} </td>

		<td class="text-center">
			<form action="" method="GET" >
				<input id="quantity_input" class="cart-item-qty" data-id = '{{ item.id }}' type="number" pattern="[0-9]*" value="{{ item.qty }}" min='1' style="width: 75px">
			</form>
			 </td>

		<td class="text-center" id='cart-item-total-{{ item.id }}'> {{ item.item_total }} KZT </td>

		<td class="text-center" > <a href='#' class='remove_from_cart' data-slug='{{ item.clothe.slug }}' data-id='{{ item.clothe.id }}' > <button class="btn btn-default">  Delete </button></a> </td>
</tr>
{% endfor %}
